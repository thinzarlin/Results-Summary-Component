<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <div class="container">

      <div class="result">
        <h4>Your Result</h4>
        <div id="score_container">
          <p>
            <span id="score">76</span>
            of 100
          </p>
        </div>
        <p id="grade">Great</p>
        <p id="compare">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary">
        <h4>Summary</h4>

        <div class="score_detail" id="reaction">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
          <p class="mark"><span>80</span> / 100</p>
        </div>

        <div class="score_detail" id="memory">
          <img src="assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
          <p class="mark"><span>92</span> / 100</p>
        </div>

        <div class="score_detail" id="verbal">
          <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
          <p class="mark"><span>61</span> / 100</p>
        </div>

        <div class="score_detail" id="visual">
          <img src="assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
          <p class="mark"><span>72</span> / 100</p>
        </div>

        <button type="button">Continue</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/thinzarlin">Thinzar Lin</a>.
    </div>
  </footer>
</body>

</html>
